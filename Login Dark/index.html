<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="conteiner">
        <div class="login">
        <form class="form">
            <p id="heading"><i class="fa-solid fa-user fa-xl"></i><br> Bienvenido</p>
            <div class="field">
                <i class="fa-solid fa-at"></i>
                <input autocomplete="off" placeholder="Usuario" class="input-field" type="text">
            </div>
            <div class="field">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <input placeholder="Contraseña" class="input-field" type="password">
            </div>
            <div class="btn">
                <button class="button1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Entrar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button class="button2">Registrarse</button>
            </div>
            <button class="button3">Recuperar contraseña</button>
        </form>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/dec57695d3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
